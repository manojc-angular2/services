<div>

  <h1>child 3 data (global service)</h1>
  <table>
    <tr *ngFor="let name of names">
      <td>
        <input type="text" [(ngModel)]="name.name" />
      </td>
      <td>
        {{name.name}}
      </td>
    </tr>
  </table>

  <h1>child 3 (local service) data</h1>

  <table>
    <tr *ngFor="let name of ages">
      <td>
        <input type="text" [(ngModel)]="name.age" />
      </td>
      <td>
        {{name.age}}
      </td>
    </tr>
  </table>
</div>
